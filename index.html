<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
  <title>Image Slider</title>
</head>
<body>
  <div class="content">
    <div class="scrollContainer back">
      <button class="scrollButton back">
        <span class="material-icons-outlined">
        arrow_back_ios
        </span>
      </button>
    </div>
    <div class="pictureWindow">
      <div class="imgContainer">
        <img src="#" alt="image placeholder">
      </div>

      <div class="scrollerBar">
        <button id="1" class="miniButton"></button>
        <button id="2" class="miniButton"></button>
        <button id="3" class="miniButton"></button>
      </div>
    </div>
    <div class="scrollContainer forward">
      <button class="scrollButton forward">
        <span class="material-icons-outlined">
          arrow_forward_ios
          </span>
      </button>
    </div>

  </div>
</body>
</html>
